<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Prime Number example
	</title>
	<style>
		body{
			font-family: Arial;
			text-align: center;
			margin: 50px;
		}
		input,button{
			padding: 10px;
			margin: 10px;
			font-size: 10px;
		}
		#output
		{
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
			color: darkblue;
		}
	</style>
</head>
<body>

<h2>Enter Numbers:</h2>
	<input type="text" name="number" id="number" placeholder="eg. 10, 20, 30">
	<button type="button" onclick="Primenumber()">Check Prime</button>


	<p id="output">
		
	</p>

<script>
	 function Primenumber()
	 {
	 	var number=document.getElementById('number').value;
	 	var checkprime=true;

	 	if(number == 1)
	 	{
	 		document.write("1 is not a prime or non prime number");
	 	}


	 	else if(number>1)
	 	{
	 		for(var i = 2; i<number;i++)
	 		{
	 			if(number % i == 0)
	 			{
	 				checkprime = false;
	 				break;
	 				

	 			}
	 			
	 		}
	 		if(checkprime)
	 		{
	 			document.write(`${number} is a Prime number`);
	 		}
	 		else
	 		{
	 			document.write(`${number}is not a prime number`);

	 		}
	 	}


	else
	 	{
	 		document.write("Zero or negetive number not allow");
	 	}
	 	

	 }

</script>



</body>
</html>

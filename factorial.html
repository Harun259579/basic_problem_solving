<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Prime Number example
	</title>
	<style>
		body{
			font-family: Arial;
			text-align: center;
			margin: 50px;
		}
		input,button{
			padding: 10px;
			margin: 10px;
			font-size: 10px;
		}
		#output
		{
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
			color: darkblue;
		}
	</style>
</head>
<body>

<h2>Enter Numbers:</h2>
	<input type="text" name="number" id="number" placeholder="eg. 10, 20, 30">
	<button type="button" onclick="Factorial()">Factorial Value</button>


	<p id="output">
		
	</p>

<script>
	 function Factorial()
	 {
	 	var number=document.getElementById('number').value;
	 

	 	if(number < 0)
	 	{
	 		document.write("Error");
	 	}


	 	else if(number==0)
	 	{
	 		document.write(`Factorial is ${number} is 1`);
	 	}


	    else
	 	{
	 		let fact = 1;
	 		for (var i=1;i<=number;i++)
	 		{
	 			fact*=i;
	 		}
	 		document.write(` Factorial number is ${number} and Factorial Value is ${fact}`);
	 	}
	 	

	 }

</script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> switch case statement </title>
</head>
<body>
<script>

	var grade = prompt("Enter Your Grade");

	switch(grade)
	{
	case 'A': case 'a':
		document.write("Good Marks");
		break;
	case 'B': case 'b':
		document.write("pretty marks");
		break;
	case 'C': case 'c':
		document.write("passed");
		break;
	case 'D': case 'd':
		document.write("Not Good");
		break;
	case 'F': case 'f':
		document.write("Failed");
		break;
	default:
		document.write("Unknown");				
	}
